<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ReshimGathi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h1>ReshimGathi</h1></a>
            </div>
            <div class="auth-buttons">
                <a href="login.html"><button class="login-btn">Login</button></a>
                <a href="register.html"><button class="signup-btn">Get Started</button></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <div class="register-form-container">
                <h2>Create Your Account</h2>
                <p class="subtitle">Join ReshimGathi to find your perfect match</p>
                
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="register-button">
                        <span class="button-text">Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <!-- Google Sign-In Button -->
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-context="signup"
                    data-ux_mode="popup"
                    data-login_uri=""
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="continue_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>
                
                <div class="success-message" style="display: none;">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Account Created Successfully!</h3>
                    <p>Welcome to ReshimGathi. Let's create your biodata profile.</p>
                    <a href="biodata-builder.html" class="continue-button">
                        Start My Profile
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                
                <p class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </p>
            </div>
        </div>
    </main>

    <script src="register.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
